<div class="main">
  <div class="movies">
    <h2 class="movies__h2">Series</h2>
    <div name="" class="movies__select">
      <div class="options" (click)="toggleActivate()">
        <div class="options__btn" >
          <span class="options__btn_span" >
            {{op}}
          </span>
          <svg aria-hidden="true" aria-label="arrowDown" color="#f9f9f9" role="img" transform="" version="1.1" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" class="sc-bRBYWo ihLHjQ"><title></title><path d="M28.35 11.565c.578-.538 1.433-.355 1.81.325.122.21.182.463.182.72 0 .398-.15.786-.437 1.048L18.93 23.827a1.126 1.126 0 0 1-1.555 0L6.432 13.655c-.468-.438-.563-1.198-.25-1.767.377-.681 1.23-.863 1.809-.325l10.164 9.446 10.195-9.445zM17.957 22.776a.31.31 0 0 1 .391 0l-.194-.181-.197.181zM7.436 12.581c-.006.01 0 .053-.027.028a.07.07 0 0 0 .027-.028zm21.5.024z" class="sc-Rmtcm boiyVn"></path></svg>
        </div>
      </div>
      <ul class="options__selector" [ngClass]="{'active': active}">
        <li *ngFor="let option of options; let i = index" class="options__tab">
          <div class="line" [ngClass]="{'active_line': options[i] === op}"></div>
          <span (click)=" switchTab(i) ">
            {{option}}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="collections" >
  <div class="collections__wrapper">
    <div class="collections__card" *ngFor=" let result of slider_movies">
      <a [routerLink]="['/series/', result.url]"><img [src]="result.img.badging" [alt]="result.url" class="card"></a>
    </div>
  </div>
</div>
