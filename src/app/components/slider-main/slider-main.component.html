<div class="slider">

  <div
  [ngStyle]="{width: widthSlider(), transform: transSlider()}"
  class="slider__container" [ngClass]="{'trans': trans}">

    <div *ngFor="let card of slider; let i = index"
    [ngStyle]="{width: widthImg()}"
    class="slider__card"
    [ngClass]="{'active': setActive(i)}"
    >

      <a [routerLink]="['/movies/', card.url]">
        <picture>
          <source [srcset]=" card.img.badging " media="screen and (max-width: 480px)">
          <img [src]=" card.img.compose " [alt]=" card.url" class="card__img">
        </picture>
        <img [src]=" card.img.logo_long " class="card__logo">
      </a>
      <p class="card__message"> {{card.message}}</p>
    </div>
  </div>

  <div (click)=" prev() "
  class="arrows arrows__l">
    <svg aria-hidden="true" aria-label="arrowLeft" color="white" role="img" transform="" version="1.1" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" ><path d="M22.324 28.008c.537.577.355 1.433-.326 1.809a1.44 1.44 0 0 1-.72.183c-.398 0-.786-.151-1.048-.438L10.06 18.588a1.126 1.126 0 0 1 0-1.555L20.233 6.09c.438-.468 1.198-.564 1.767-.25.681.377.863 1.23.325 1.808l-9.446 10.164 9.446 10.196zM11.112 17.615a.31.31 0 0 1 0 .391l.182-.195-.182-.196zM21.308 7.094c-.01-.006-.053 0-.029-.027a.07.07 0 0 0 .029.027zm-.025 21.499a.95.95 0 0 1-.006-.008l.006.008z" class="sc-Rmtcm kaMwXS"></path></svg>
  </div>
  <div (click)=" next() "
  class="arrows arrows__r">
    <svg aria-hidden="true" aria-label="arrowRight" color="white" role="img" transform="" version="1.1" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><path d="M13.065 7.65c-.538-.578-.355-1.433.325-1.81a1.44 1.44 0 0 1 .72-.182c.398 0 .786.15 1.048.437L25.327 17.07a1.126 1.126 0 0 1 0 1.555L15.155 29.568c-.438.468-1.198.563-1.767.25-.681-.377-.863-1.23-.325-1.809l9.446-10.164L13.065 7.65zm11.211 10.393a.31.31 0 0 1 0-.391l-.181.194.181.197zM14.081 28.564c.01.006.053 0 .028.027a.07.07 0 0 0-.028-.027zm.024-21.5a.95.95 0 0 1 .007.008l-.007-.007z" class="sc-Rmtcm kaMwXS"></path></svg>
  </div>

  <div class="dots">
    <div *ngFor="let dot of slider_dots | slice:0:slider_dots.length; let i = index"
    [ngClass]="{'active': setActive(i)}"
    class="dots_circle"></div>
  </div>

</div>
